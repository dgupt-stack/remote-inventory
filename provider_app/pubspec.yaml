name: provider_app
description: Remote Inventory Provider App with JARVIS theme
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI
  cupertino_icons: ^1.0.2
  google_fonts: ^6.1.0
  
  # Camera
  camera: ^0.10.5+5
  
  # Sensors
  sensors_plus: ^4.0.2
  
  # gRPC
  grpc: ^3.2.4
  protobuf: ^3.1.0
  
  # State Management
  provider: ^6.1.1
  
  # Utilities
  uuid: ^4.2.2
  permission_handler: ^11.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
