name: consumer_app
description: Remote Inventory Consumer App with JARVIS theme
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI
  cupertino_icons: ^1.0.2
  google_fonts: ^6.1.0
  
  # Video player
  video_player: ^2.8.1
  
  # Voice recognition - Temporarily disabled for build
  # speech_to_text: ^6.6.0
  # flutter_tts: ^3.8.5
  
  # gRPC
  grpc: ^3.2.4
  protobuf: ^3.1.0
  
  # State Management
  provider: ^6.1.1
  
  # Utilities
  uuid: ^4.2.2
  permission_handler: ^11.1.0
  
  # For Provider mode
  camera: ^0.10.5
  sensors_plus: ^3.0.0
  intl: ^0.18.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true
